<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Formulario de Soporte Dinámico</title>
    <style>
        body { font-family: sans-serif; margin: 2em; max-width: 600px; }
        label { display: inline-block; width: 180px; margin-top: 12px; vertical-align: top; }
        input[type="text"], select, textarea { width: 300px; padding: 5px; box-sizing: border-box; }
        textarea { height: 100px; }
        #recommendation-box { margin-left: 180px; margin-top: 5px; margin-bottom: 10px; padding: 10px; background-color: #f4f4f4; border-left: 3px solid #007bff; max-width: 300px; min-height: 20px;}
        input[type="submit"] { margin-top: 20px; margin-left: 180px; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Formulario de Contacto</h1>
    <p>Por favor, completa el siguiente formulario para ayudarnos a resolver tu duda.</p>

    <form action="https://crossborderxpressmx--dev.sandbox.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DKU0000008jFo" method="POST">

        <input type="hidden" name="orgid" value="00DKU0000008jFo">
        <input type="hidden" name="retURL" value="http://tu-pagina-de-gracias.com"> <label for="name">Nombre del contacto:</label>
        <input id="name" maxlength="80" name="name" size="20" type="text" required><br>

        <label for="email">Email:</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" required><br>

        <label for="phone">Teléfono:</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text"><br>

        <label for="category-select">Categoría:</label>
        <select id="category-select" name="00NKU000005nCbF">
            <option value="">Cargando...</option>
        </select><br>

        <div id="recommendation-box"></div>

        <label for="question-select">Pregunta Específica:</label>
        <select id="question-select" name="00NKU000005nCbK">
            <option value="">Selecciona una categoría primero</option>
        </select><br>
        <label for="subject">Asunto:</label>
        <input id="subject" maxlength="80" name="subject" size="20" type="text" required><br>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description"></textarea><br>
        
        <br>
        <input type="submit" name="submit" value="Enviar Caso">
    </form>

    <script src="app.js" defer></script>

</body>
</html>
